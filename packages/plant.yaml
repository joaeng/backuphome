################################################################################
#                                                                        Group #
################################################################################


group:
  odlingen:
    name: odlingen
    view: yes
    entities:
    - switch.vattenpump
    - switch.belysning
    - switch.varme
    - switch.ventilation
    #- binary_sensor.expriment_knapp
    - plant.tomater
    - sensor.temp1
    - sensor.temp2
    - group.automatik
  automatik:
    name: Automatik
    view: no
    entities:
      - automation.bevattning
      - automation.vaxtbelysning_pa
      - automation.vaxtbelysning_av


plant:
  tomater:
    sensors:
      moisture: sensor.vatten_larm
      brightness: sensor.tomatsol
      temperature: sensor.temp1
      battery: sensor.plantwatt
################################################################################
#                                                                       switch #
################################################################################
switch:
  - platform: mqtt
    name: "Vattenpump"
    state_topic: '/Monitor_Basement/water/state'
    command_topic: '/Monitor_Basement/gpio/12'
    payload_on: "1"
    payload_off: "0"
    state_on: "1"
    state_off: "0"

  - platform: mqtt
    name: "Belysning"
    state_topic: '/Monitor_Basement/lights/state'
    command_topic: '/Monitor_Basement/gpio/14'
    payload_on: "1"
    payload_off: "0"
    state_on: "1"
    state_off: "0"

  - platform: mqtt
    name: "Värme"
    state_topic: '/Monitor_Basement/heat/state'
    command_topic: '/Monitor_Basement/gpio/13'
    payload_on: "1"
    payload_off: "0"
    state_on: "1"
    state_off: "0"

  - platform: mqtt
    name: "Ventilation"
    state_topic: '/Monitor_Basement/ventilation/state'
    command_topic: '/Monitor_Basement/gpio/15'
    payload_on: "1"
    payload_off: "0"
    state_on: "1"
    state_off: "0"
################################################################################
#                                                                      sensors #
################################################################################
sensor:
  - platform: mqtt
    name: 'Temp-1'
    state_topic: "/Monitor_Basement/T1/T"
  - platform: mqtt
    name: 'Temp-2'
    state_topic: '/Monitor_Basement/T2/T'
  - platform: template
    sensors:
      tomatsol:
          unit_of_measurement: '%'
          value_template: >-
            {% if is_state("switch.belysning","on") %}
              100
            {% else %}
              0
            {% endif %}




################################################################################
#                                                                  Automations #
################################################################################

automation:
  - alias: 'Växtbelysning på'
    trigger:
     - platform: time
       at: '20:00:00'
    action:
       - service: switch.turn_on
         entity_id: switch.belysning
       - service: notify.telegram_jocke
         data:
           message: 'Tänder belysningen'

  - alias: 'Växtbelysning av'
    trigger:
     - platform: time
       at: '20:05:00'
    action:
       - service: switch.turn_off
         entity_id: switch.belysning
       - service: notify.telegram_jocke
         data:
           message: 'Släcker Belysningen'

  - alias: Bevattning
    trigger:
      platform: time
      at: '11:00:00'
    condition:
      condition: time
      weekday:
        - mon
        - wed
        - fri

    action:
       - service: switch.turn_on
         entity_id: switch.vattenpump
       - service: notify.telegram_jocke
         data:
           message: 'Dagens Bevattning på börjad'
       - delay: 00:05:00
       - service: switch.turn_off
         entity_id: switch.vattenpump
       - service: notify.telegram_jocke
         data:
           message: 'Dagens Bevattning avslutad'

  - alias: 'Temperatur-Fläkt'
    trigger:
     - platform: time
       seconds: 30
    action:
      - service_template: ->
           {% if states ('states.sensor.temp1.state') | int > 23 %}
           switch.turn_on
           {% else %}
           switch.turn_off
           {% endif %}
        entity_id: switch.ventilation
