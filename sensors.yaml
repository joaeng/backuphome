  - platform: krisinformation
    name: Krisinformation Stockholm
    latitude: !secret lat_coord
    longitude: !secret long_coord
    radius: 100

  - platform: krisinformation
    name: Krisinformation Uppsala
    latitude: !secret lat_coord_landet
    longitude: !secret long_coord_landet
    radius: 100

  - platform: version

  - platform: mqtt
    name: Printer-progress
    state_topic: "octoprint/progress/#"
    unit_of_measurement: '%'
    value_template: "{{ value_json.progress }}"

  - platform: mqtt
    name: Printer-Temperature
    icon: mdi:temperature-celsius
    state_topic: "octoprint/temperature/tool0"
    unit_of_measurement: 'C'
    value_template: "{{ value_json.actual }}"

  - platform: mqtt
    name: Printer-Object
    icon: mdi:temperature-celsius
    state_topic: "octoprint/progress/#"
    value_template: "{{ value_json.path }}"

  - platform: template
    sensors:
      vatten_larm:
          unit_of_measurement: '%'
          value_template: >-
            {% if is_state("binary_sensor.water_sensor_2_3","off") %}
              100
            {% else %}
              0
            {% endif %}
      plantlampa:
          unit_of_measurement: '%'
          value_template: >-
            {%if is_state("switch.vaxtbelysning_139","on") %}
            100
            {% else %}
            0
            {% endif %}
      plantwatt:
        unit_of_measurement: 'W'
        value_template: '{{ states.switch.vaxtbelysning_139.attributes.current_power_w }}'

  - platform: mqtt
    state_topic: !secret sparsnas_sensor
    name: "Sparsnäs energy consumption momentary"
    unit_of_measurement: "W"
    value_template: "{{ value_json.Watt | round(1) }}"
  - platform: mqtt
    state_topic: !secret sparsnas_sensor
    name: "Sparsnäs energy consumption over time"
    unit_of_measurement: "kWh"
    value_template: '{{ value_json.kWh | round(1) }}'
    
  - platform: mqtt
    state_topic: !secret sparsnas_sensor
    name: "Sparsnäs Battery remaining"
    unit_of_measurement: "%"
    value_template: '{{ value_json.battery | round(1) }}'
  - platform: mqtt
    state_topic: !secret sparsnas_sensor
    name: "Sparsnäs Frequency Error"
    unit_of_measurement: "%"
    value_template: '{{ value_json.FreqErr }}'
    hidden: true    
  - platform: mqtt
    name: "Sparsnäs template kwh sensor day"
    state_topic: "template/kwh/day"    
  - platform: mqtt
    name: "Sparsnäs template kwh sensor month"
    state_topic: "template/kwh/month"
    icon: mdi:flash-circle
    hidden: true
  - platform: template
    sensors:
      kwh_current_month:
        friendly_name: "Sparsnäs current month"
        unit_of_measurement: "kWh"
        value_template: >-
          {{ (float(states.sensor.sparsnas_energy_consumption_over_time.state) - float(states.sensor.sparsnas_template_kwh_sensor_month.state)) | round(1) }}
      kwh_today:
        friendly_name: "Sparsnäs current day"
        unit_of_measurement: "kWh"
        value_template: >-
          {{ (float(states.sensor.sparsnas_energy_consumption_over_time.state) - float(states.sensor.sparsnas_template_kwh_sensor_day.state)) | round(1) }}

  - platform: miflora
    mac: 'C4:7C:8D:6A:07:40'
    name: Flower 1
    force_update: false
    median: 3
    monitored_conditions:
      - moisture
      - light
      - temperature
      - conductivity
      - battery
