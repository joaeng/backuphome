# Weather prediction
sensor:
  - platform: yr
  - platform: fitbit
    clock_format: 24H
    monitored_resources:
      - "body/weight"
      - "activities/steps"
  - platform: template
    sensors:
      vatten_larm:
          unit_of_measurement: '%'
          value_template: >-
            {% if is_state("binary_sensor.water_sensor_2_3","off") %}
              100
            {% else %}
              0
            {% endif %}
  - platform: min_max
    type: mean
    name: Medelv√§rde
    entity_ids:
      - sensor.utesovrum_346
      - sensor.temp_altan_222

